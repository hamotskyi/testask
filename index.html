<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1 class="title">
            mortgage calculator       
        </h1>
    </header>
    <div id="mainWrapper">
        <div id="titlesWrapper">

        </div>
        <div id="descriptionWrapper">
            <ul id="listBankSettings">
                <li class="liGrid">
                    <div id="divBankName">
                        bank name
                    </div>
                    <div id="divNearBankName">

                    </div>
                </li>
                <li class="liGrid">
                    <div id="divInterestRate">
                        interest rate
                    </div>
                    <div id="divNearInterestRate">

                    </div>
                </li>
                <li class="liGrid">
                    <div id="divMaximumLoan">
                        maximum loan
                    </div>
                    <div id="divNearMaximumLoan">

                    </div>
                </li>
                <li class="liGrid">
                    <div id="divMinimumDownPayment">
                        minimum down payment
                    </div>
                    <div id="divNearMinimumDownPayment">

                    </div>
                </li>
                <li class="liGrid">
                    <div id="divLoanTerm">
                        maximum loan term
                    </div>
                    <div id="divNearLoanTerm">

                    </div>
                </li>
                <li class="liTwoButtons" id="liCancelSubmit">
                    <div id="divCancel" onclick="cancelButton()">
                        cancel
                    </div>
                    <div id="divSubmit" onclick="submit()">
                        submit
                    </div>
                </li>
                <li class="liTwoButtons" id="liDeleteCalculate">
                    <div id="divDelete" onclick="deleteBank(this)">
                        delete<br/>bank
                    </div>
                    <div id="divCalculateMortgage" onclick="goToCalculator(this)">
                        calculate<br/>mortgage
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div id="wrapperForCalculator">

        <div id="goBackButton" onclick="backToBankList()">
            back to bank list
        </div>

        <div id="calculator">
            <div id="leftSideOfCalculator">
                
                <div class="divGridForTwo">
                    <div>
                        amount of borrow  
                    </div>
                    <div>
                        <input id="inputAmountOfBorrow" type="text"> $
                    </div>
                </div>

                <div class="divGridForTwo">
                    <div>
                        loan term
                    </div>
                    <div>
                        <input id="inputTermOfLoan" type="text"> months
                    </div>
                </div>

                <div id="calculateButton" onclick="calculateMortgage(this)">
                    calculate
                </div>
            </div>
            <div id="rightSideOfCalculator">

                <div id="hiden">
                    <div class="divGridForTwo">
                        <div>
                            bank name
                        </div>
                        <div id="bankNameInsert">

                        </div>
                    </div>
                    
                    <div class="divGridForTwo">
                        <div>
                            down payment
                        </div>
                        <div id="downPaymentInsert">

                        </div>
                    </div>

                    <div class="divGridForTwo">
                        <div>
                            monthly payment
                        </div>
                        <div id="monthlyPaymentInsert">

                        </div>
                    </div>

                    <div class="divGridForTwo">
                        <div>
                            loan term
                        </div>
                        <div id="loanTermInsert">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
